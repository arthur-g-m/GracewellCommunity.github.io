<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraceWell Community Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/GracewellCommunity.github.io/css_files/register_page.css">
    <link rel="stylesheet" href="/GracewellCommunity.github.io/css_files/global.css">
</head>

<body>
    <div class="register-container">
        <div class="register-form">
            <a href="/GracewellCommunity.github.io/index.html"> <div class="logo"></div> </a>
            <form>
            <h1>Register</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Sex:</label>
                    <div class="radio-buttons">
                        <label><input type="radio" name="sex" value="male"> Male</label>
                        <label><input type="radio" name="sex" value="female"> Female</label>
                        <label><input type="radio" name="sex" value="other"> Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cellphone">Cellphone:</label>
                    <input type="tel" id="cellphone" name="cellphone" placeholder="Enter your cellphone number" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirm Password:</label>
                    <input type="password" id="password-confirm" name="password-confirm" placeholder="Retype your password" required>
                </div>
                <button type="submit" onclick="showConfirmation()"> Register </button>
                <button onclick="redirectToLoginPage()"> Back to Login </button>
                <p>Already have an account : <a href="/GracewellCommunity.github.io/login_page.html">Click here</a></p>  <!-- Linking the sign up page -->
                
            </form>
            
        </div>
    </div>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";

    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      apiKey: "AIzaSyAMipDrnQjCPbwlN8S39TIOyCC11NC7Zbc",

      projectId: "gracewelldatabasewebapp",
      storageBucket: "gracewelldatabasewebapp.appspot.com",
      messagingSenderId: "1060415129924",
      appId: "1:1060415129924:web:e18f89a5c3f106eae1ef11",
      measurementId: "G-X70R9XKT64"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    function showConfirmation() {
            // Display a confirmation message to the user
            alert("Thank you for your input. The Admin will now process...");
        }

        function redirectToLoginPage() {
            // Redirect the user to the login page
            window.location.href = "/GracewellCommunity.github.io/login_page.html";
        }

    function registerUser() {
        const database = getDatabase();
        
        // Get user input values
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;
        const dob = document.getElementById('dob').value;
        const sex = document.querySelector('input[name="sex"]:checked').value;
        const cellPhone = document.getElementById('cellphone').value;
        const telephone = document.getElementById('telephone').value;
        const password = document.getElementById('password').value;
        
        // Generate a unique user ID (you'll need to implement this)
        const userId = generateUserId();
        
        // Write user data to the database
        set(ref(database, 'users/' + userId), {
            name: name,
            surname: surname,
            email: email,
            address: address,
            dob: dob,
            sex: sex,
            cellPhone: cellPhone,
            telephone: telephone,
            password: password
        }).then(() => {
            console.log('User registered successfully!');
        }).catch((error) => {
            console.error('Error registering user:', error);
        });
    }

    function generateUserId() {
        // Implement your logic here to generate a unique user ID
        // For example, you can use a timestamp or a random string
        return "user123"; // Replace with your generated user ID
    }



  </script>
