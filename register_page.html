<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraceWell Community Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/GracewellCommunity.github.io/css_files/register_page.css">
    <link rel="stylesheet" href="/GracewellCommunity.github.io/css_files/global.css">
    
</head>

<body>
   <!--<script> src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"</script>
    <script> src="/GracewellCommunity.github.io/register.js"</script> --> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
    <script src="/GracewellCommunity.github.io/register.js"></script>

    <div class="register-container">
        <div class="register-form">
            <a href="/GracewellCommunity.github.io/index.html"> <div class="logo"></div> </a>
            <form action="" id="registrationForm">
            <h1>Register</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Sex:</label>
                    <div class="radio-buttons">
                        <label><input type="radio" name="sex" value="male"> Male</label>
                        <label><input type="radio" name="sex" value="female"> Female</label>
                        <label><input type="radio" name="sex" value="other"> Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cellphone">Cellphone:</label>
                    <input type="tel" id="cellphone" name="cellphone" placeholder="Enter your cellphone number" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirm Password:</label>
                    <input type="password" id="password-confirm" name="password-confirm" placeholder="Retype your password" required>
                </div>
                <button type="submit"> Register </button>
                <br>
                <button onclick="redirectToLoginPage()"> Back to Login </button>

                <p>Already have an account : <a href="/GracewellCommunity.github.io/login_page.html">Click here</a></p>  <!-- Linking the sign up page -->
                
            </form>
            
        </div>
    </div>
</body>
</html>
