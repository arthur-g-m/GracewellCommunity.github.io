<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraceWell Community ACC recovery</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css_files/forgot_password_page.css">
  <link rel="stylesheet" href="./css_files/global.css">

  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
</head>

<body>
  <div class="recovery-container">
    <div class="recovery-form">
      <h1>Account recovery</h1>
      <form id="recovery-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button id="resetbtn" name="resetbtn" type="button">Recover</button>
        <p>I know my details <a href="./login_page.html">Login</a> instead</p>
        <p>Don't have a membership. <a href="./register_page.html">Register</a></p>
      </form>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDhys7Y81Z0oyo10M1hIzg8t2wQIxxFMYA",
      authDomain: "gracewellweb.firebaseapp.com",
      databaseURL: "https://gracewellweb-default-rtdb.firebaseio.com",
      projectId: "gracewellweb",
      storageBucket: "gracewellweb.appspot.com",
      messagingSenderId: "652542325461",
      appId: "1:652542325461:web:59f3b4b82c09eedc4a285c"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(app);

    // Button click event
    document.getElementById("resetbtn").addEventListener("click", function () {
      const email = document.getElementById("email").value;

      if (email !== "") {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            window.alert("Email has been sent, please check and verify");
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
          });
      } else {
        window.alert("Please enter your email.");
      }
    });
  </script>
</body>
</html>
