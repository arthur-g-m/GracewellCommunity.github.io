<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraceWell Community SignIn</title>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo"></div>
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign In</button>
                <p>Forgot your Password ? <a href="/GracewellCommunity.github.io/home_page.html">Click here</a></p>  <!-- Linking the sign up page -->
                <p><a href="/GracewellCommunity.github.io/register_page.html">Register</a></p>
            </form>       
        </div>
    </div>
</body>

<script type="module">

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    function signIn() {
    const auth = getAuth();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
     
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        console.log('User signed in successfully!');
        window.location.href = '/GracewellCommunity.github.io/home_page.html'; // Redirect to home page on successful login
    })
     .catch((error) => {
      console.error('Error signing in:', error);
     // Display an error message to the user if needed
    });
 }
