<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraceWell Community SignIn</title>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->

  <link rel="stylesheet" href=" ./css_files/login_page.css">
  <link rel="stylesheet" href=" ./css_files/global.css">
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script> 
  <script _src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>

    <div class="login-container">
        <div class="login-form">
            <div class="logo"></div>
            <h1>Login</h1>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign In</button>
                <p>Forgot your Password ? <a href="#">Click here</a></p>  <!-- Linking the sign up page -->
                <p><a href=" ./register_page.html">Register</a></p>

            </form>       
        </div>
    </div>
</body>

</html>
