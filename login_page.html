<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraceWell Community SignIn</title>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->

  <link rel="stylesheet" href=" ./css_files/login_page.css">
  <link rel="stylesheet" href=" ./css_files/global.css">
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>

    <div class="login-container">
        <div class="login-form">
            <!--<div class="logo"></div>-->
            <h1>Login</h1>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="login" name="login">Sign In</button>
                <p>Forgot your Password ? <a href="./fogpass.html">Click here</a></p>  <!-- Linking the sign up page -->
                <p><a href=" ./register_page.html">Register</a></p>
            </form>       
        </div>
    </div>
    
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDhys7Y81Z0oyo10M1hIzg8t2wQIxxFMYA",
      authDomain: "gracewellweb.firebaseapp.com",
      databaseURL: "https://gracewellweb-default-rtdb.firebaseio.com",
      projectId: "gracewellweb",
      storageBucket: "gracewellweb.appspot.com",
      messagingSenderId: "652542325461",
      appId: "1:652542325461:web:59f3b4b82c09eedc4a285c"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database= getDatabase(app);
    const auth = getAuth();
    
    document.addEventListener('DOMContentLoaded', function() {
    const loginButton = document.getElementById('login');

    loginButton.addEventListener('click',(e)=>{
      e.preventDefault(); // Prevent form submission
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    const dt = new Date()
    update(ref(database, 'users/' + user.uid), {
            last_login: dt, 
})

    alert('User loged in')

    window.location.href = 'home_page.html';
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);

  });

  });
  });
      </script>
</body>
</html>
