<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraceWell Community SignIn</title>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->

  <link rel="stylesheet" href=" ./css_files/login_page.css">
  <link rel="stylesheet" href=" ./css_files/global.css">
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>

    <div class="login-container">
        <div class="login-form">
            <!--<div class="logo"></div>-->
            <h1>Login</h1>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign In</button>
                <p>Forgot your Password ? <a href="./fogpass.html">Click here</a></p>  <!-- Linking the sign up page -->
                <p><a href=" ./register_page.html">Register</a></p>
            </form>       
        </div>
    </div>
    
    <script>
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDhys7Y81Z0oyo10M1hIzg8t2wQIxxFMYA",
            authDomain: "gracewellweb.firebaseapp.com",
            databaseURL: "https://gracewellweb-default-rtdb.firebaseio.com",
            projectId: "gracewellweb",
            storageBucket: "gracewellweb.appspot.com",
            messagingSenderId: "652542325461",
            appId: "1:652542325461:web:59f3b4b82c09eedc4a285c"
        };
    
        firebase.initializeApp(firebaseConfig);
    
        function login(event) {
          event.preventDefault(); // Prevent the form from submitting traditionally
    
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
    
          firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // User signed in successfully
              const user = userCredential.user;
              alert("Login successful! Welcome, " + user.email);
              // Redirect to the desired page or perform other actions upon successful login
            })
            .catch((error) => {
              // Handle login errors
              const errorCode = error.code;
              const errorMessage = error.message;
              alert("Login failed: " + errorMessage);
            });
        }
      </script>
</body>
</html>
