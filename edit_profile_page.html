<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit Profile - GraceWell Community </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css_files/edit_profile.css">
    <link rel="stylesheet" href="./css_files/global.css">
    
    <style>
        /* CSS for the edit profile page layout */
        .edit-profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .profile-details-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 60px;
            border-radius: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            position: center;
            max-width: 500px;
            margin-right: 200px;
            margin-left: 100px;
            margin-bottom: 150px
        }

        /* Additional styles for labels and inputs */
        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="radio"] {
            width: 85%;
            height : 40px;
            padding: 8px;
            border: 2px solid #0000008d;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Style the radio buttons */
        .radio-buttons label {
            display: inline-block;
            margin-right: 5px;
        }
        
        button {
                background-color: #002699;
                color: white;
                border: none;
                padding: 10px 10px;
                margin-left: 0px;
                border-radius: 50px;
                cursor: pointer;
                width : 85%;
        }
    </style>
</head>

<body>

    <a href="././index.html"><img :src="./website_images/grawell_log.png" :alt="event.title" class="logo"></a>

     <div class="container-fluid">
        <div class="row edit-profile-container">
            <div class="col profile-details-container">
                <!-- Display user profile details here -->
                <h2>Your Profile Details</h2>
                <br>
                <p>Name: John Doe</p>
                                <br>

                <p>Email: johndoe@example.com</p>
                                <br>

                <p>Address: 123 Main St</p>
                                <br>

                <p>Cellphone: 911</p>
                                <br>

                <p>Telephone: 6911</p>
                                <br>

                <p>Date of Birth: 12/22/2023</p>
                                <br>

                <p>Sex: Male</p>
                <!-- Add more profile details here -->
            </div>

            <div class="col edit-form-container">
                <!-- Edit profile form here -->
                <h2>Edit Profile</h2>
                <form action="#" id="editProfileForm">
                    <!-- Editable fields -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id= "email" name="email" placeholder="Enter your email" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    
                    <label for="cellphone">Cellphone:</label>
                    <input type="tel" id="cellphone" name="cellphone" placeholder="Enter your cellphone number" required>
                    
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number">
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    
                    <label>Sex:</label>
                    <div class="radio-buttons">
                        <label><input type="radio" name="sex" value="male"> Male</label>
                        <label><input type="radio" name="sex" value="female"> Female</label>
                        <label><input type="radio" name="sex" value="other"> Other</label>
                    </div>
                    
                    <!-- Add more editable fields here -->
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
