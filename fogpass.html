<body>
    <div class="recovery-container">
        <div class="recovery-form">
            <!--<div class="logo"></div>-->

                 <button id='resetbtn' name="resetbtn" type="button">Recover</button>
                <p>I know my details <a href="./login_page.html">Login</a> instead </p>  <!-- Linking the sign up page -->
                <p>Don't have a memebrship. <a href=" ./register_page.html">Register</a></p>
            </form>       
        </div>
    </div>

  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>

<script> 

    const firebaseConfig = {
      apiKey: "AIzaSyDhys7Y81Z0oyo10M1hIzg8t2wQIxxFMYA",

      databaseURL: "https://gracewellweb-default-rtdb.firebaseio.com",

    };

    const app = initializeApp(firebaseConfig);
    const database= getDatabase(app);
    const auth = getAuth();

$("#resetbtn").click(function () {
      const email = $("#email").val();

      auth.sendPasswordResetEmail(email)
        .then(() => {
          window.alert("Email has been sent, please check and verify");
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(errorMessage);
        });
    });
</script>
