<body>
  <div class="recovery-container">
    <div class="recovery-form">
      <h1>Account recovery</h1>
      <br>
      <form id="recovery-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <br>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <br>
        <button type="submit">Recover Account</button>
        <br>
        <p>I know my details <a href="./login_page.html">Login</a> instead</p>
        <p>Don't have a membership. <a href="./register_page.html">Register</a></p>
      </form>
    </div>
  </div>

  <script>

    firebase.initializeApp(firebaseConfig);

    // Handle form submission
    document.getElementById("recovery-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Account recovery email sent. Please check your email to reset your password.");
          // You can redirect the user to a success page or do something else here.
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

    });
